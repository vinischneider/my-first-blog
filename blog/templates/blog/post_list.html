<html>
    <head>
        <title>Notícias da AV!</title>
    </head>
    <body>
        <div>
            <h1><a href="/">AV Informática informa: </a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>Publicado: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        
    </body>
</html>
